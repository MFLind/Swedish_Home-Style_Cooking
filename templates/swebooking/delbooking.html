{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
{% csrf_token %}

<div class="container">
    <div class="row">
        <div class="card col-md mt-5 ml-3 border-0" style="width: 40rem;">
            <div class="card-body">
                <h2>Delete Booking</h2>
                <div>
                    <form action="/delete/{{ booking.id }}" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button class="btn btn-primary" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card col-md mt-5 ml-3 border-0" style="width: 40rem;">
            <img src="{% static 'assets/images/pexels_karthik_reddy_397913_1.png' %}" alt="Apple Pie picture">
        </div>
    </div>
</div>
{% endblock content %}
