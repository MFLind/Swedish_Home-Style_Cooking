{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
{% csrf_token %}
<div class="container">
        <div class="row">
            <div class="card col-md mt-5 ml-3 border-0" style="width: 40rem;">
                <div class="card-body">
                    <h2>Booking</h2>
                    <div>
                        {{ form.media }}
                        <form action="{% url 'booking' %}" method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button class="btn btn-primary" type="submit">OK</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card col-md mt-5 ml-3 border-0" style="width: 40rem;">
                <img src="{% static 'assets/images/pexels_karthik_reddy_397913_1.png' %}" alt="Apple Pie picture">
            </div>
        </div>
{% endblock content %}
